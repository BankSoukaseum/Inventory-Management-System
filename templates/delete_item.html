<!DOCTYPE html>
<html>

<head>
    <title>Delete Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h2>Delete Item</h2>

        <p>
            Are you sure you want to delete
            <strong>{{ item['name'] }}</strong>?
        </p>

        <p style="color: red;">
            This action cannot be undone.
        </p>

        <form method="post">
            <button class="btn btn-update" type="submit">Yes, Delete</button>
            <a class="btn btn-back" href="/">Cancel</a>
        </form>
    </div>

</body>

</html>
